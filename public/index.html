<!DOCTYPE html>
<html ng-app="myApp">
<head>

    <title>BeerPedia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>
<body>

<div ng-controller="AppCtrl" class="container">

    <h1>BeerPedia</h1>
<div class="col-lg-6">

    <label for="user">Username</label>
    <input id="user" class="form-control" ng-model="user.username">

    <label for="pass">Password</label>
    <input id="pass" class="form-control" ng-model="user.password">

    <label for="Cpass">Confirm Password</label>
    <input id="Cpass" class="form-control" ng-model="user.confirm">

    <button id="addc" class="btn-primary" ng-click="signUp()">Sign Up</button><!-- *data flow 1* user click add contact sends to controller -->

</div>






</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="Controllers/controller.js"></script>
</body>
</html>
