<!DOCTYPE html>
<html ng-app="myApp">

<head>

    <title>BeerPedia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/main.css">

</head>

<body>

    <nav class="navbar navbar-default">
        <h1 class="text-center">PocketTap</h1>
    </nav>
    <div ng-controller="AppCtrl" class="container">


        <h1>Register</h1>
        <div class="col-lg-6">
            <form>
                <label for="user">Username</label>
                <input id="user" class="form-control" ng-model="user.username">

                <label for="email">Email Address</label>
                <input id="email" class="form-control" ng-model="user.email">

                <label for="pass">Password</label>
                <input type="password" id="pass" class="form-control" ng-model="user.password">

                <label for="cPass">Confirm Password</label>
                <input type="password" id="cPass" class="form-control" ng-model="user.confirm">

                <button id="addc" class="btn btn-primary" ng-click="signUp()">Sign Up</button>
                <!-- *data flow 1* user click add contact sends to controller -->
            </form>
        </div>


       <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in userList">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove(user._id)">Remove</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" ng-click="edit(user._id)">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-info" ng-click="update()">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-info" ng-click="clear()">Clear</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>








    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="Controllers/controller.js"></script>
</body>

</html>
