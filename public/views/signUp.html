<div ng-controller="AppCtrl" class="container">

    <h1>BeerPedia</h1>

    <div class="col-lg-6">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" ng-model="user.email">

        <label for="user">Username</label>
        <input id="user" type="text" class="form-control" ng-model="user.username">

        <label for="pass">Password</label>
        <input id="pass" type="password" class="form-control" ng-model="user.password">

        <label for="Cpass">Confirm Password</label>
        <input id="Cpass" type="password" class="form-control" ng-model="user.confirm">

        <button id="addc" class="btn btn-primary" ng-click="signUp()">Sign Up</button><!-- *data flow 1* user click add contact sends to controller-->
    </div>

</div>
