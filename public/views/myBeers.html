<div id="home-control"  ng-init="checkedData()" ng-controller="myBeersCtrl">


    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <h2 id="nav-head" class="navbar-text">Pocket Tap</h2>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-click="homeEsc()"class="nav-tabber">Home</li>
                    <li ng-click="bar()">Bars</li>
                    <li ng-click="logout()">Logout</li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="search-cont" class="col-lg-12">
        <label id="label-search" for="search">Search</label>
        <input placeholder="Enter Search..." id="search" class="form-control" ng-model="search.term">
        <a id="search-btn" href="#/searchResults/{{search.term}}"><img src="../img/search.png" alt="search"></a>
    </div>


    <div id="left-col" class="col-md-12">
        <h2>{{userObj.username}}'s Check Ins:</h2>

                <div ng-repeat="key in checked">
                    <button class="expand-beer-btn" ng-click="alcMeta = true"><b>{{key.bname}}</b></button><hr>


                <div ng-show="alcMeta">
                    <p class="del"><button class="btn btn-danger navbar-text" ng-click="deleteChecked(key.bname)">Remove Beer</button></p>
                    <h4>Details:</h4>

                    <p><b>Alcohol: </b>{{key.abv}}%</p>
                    <p><b>Style: </b>{{key.style}}</p>
                    <p><b>Description: </b>{{key.desc}}</p>

                    <h4>Your Checkin Information:</h4>
                    <p><b>Location: </b>{{key.location}}</p>
                    <p><b>Rating: </b>{{key.rating}}</p><hr></div>
                </div>

    </div>
</div>
