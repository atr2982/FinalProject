<div id="home-control" class="container" ng-init="getLocation(); checkedData()" ng-controller="myBeersCtrl">

 <div class="mainPad">

    <div id="search-cont" class="col-lg-12">
        <label id="label-search" for="search">Search</label>
        <input placeholder="Enter Search..." id="search" class="form-control" ng-enter="enter()" ng-model="search.term">
        <a id="search-btn" href="#/searchResults/{{search.term}}"><img src="../img/search.png" alt="search"></a>
    </div>

    <br>

    <div class="tester col-md-12">
        <p class="pageName">My Saved Beers</p>
    </div>

            <div class="myBeers col-lg-12" ng-repeat="key in checked">
                <div class="leftPic">
                    <img class="beerImg" ng-src="{{key.blabel}}">
                </div>
                <div class="rightName">
                    <button class="expand-beer-btn" ng-click="widgetExpanded = !widgetExpanded">{{key.bname}}</button>
                </div>


                <div ng-slide-down="widgetExpanded" lazy-render duration=".7">

                        <button class="btn btn-danger navbar-text" ng-click="updateAgain = true">Re-Checkin and Update Location</button>
                        <button class="btn btn-danger navbar-text" ng-click="deleteChecked(key.bname)">Remove Beer</button>
                        
                    <div ng-show="updateAgain" ng-init="usercheckin.location='No Location Added'">
                        <h2 class="details">Choose Location</h2>
                        <select ng-model="usercheckin.location">
                    <option value="select a location">Select a location</option>
                    <option ng-repeat="data in locations" value="{{data.venue.name}}">
                        {{data.venue.name}}
                    </option>
                </select>
                         <button class="btn btn-danger navbar-text" ng-click="updateBeer(key.bname, usercheckin)">Submit</button>
                         
                    </div>
                   
                    

                    
                    <h2 class="details">Details:</h2>
                    <p class="beer-data"><b>Alcohol: </b>{{key.abv}}%</p>
                    <p class="beer-data"><b>Style: </b>{{key.style}}</p>
                    <p class="beer-data"><b>Description: </b>{{key.desc}}</p>
                    <h2 class="details">Your Checkin Information:</h2>
                    <span><b>Locations:</b></span><p ng-repeat="place in key.location" class="beer-data"><b></b>{{place}}</p>
                    <p class="beer-data"><b>Comment: </b>{{key.userinput}}</p>
                    <p class="beer-data"><b>Rating: </b>{{key.rating}}/10</p>

                </div>
            </div>

</div>
</div>
