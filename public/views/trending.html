<div class="container" id="home-control" ng-init="trending()" ng-controller="homepageCtrl">

    <div class="col-md-12 mainPad">
       
       
        <div class="tester col-md-12">
            <p class="pageName">Trending Beers</p>
        </div>


       
       
        <div class="myBeers col-lg-12" ng-repeat="key in trendingBeers">
            <div class="leftPic">
                <img class="beerImg" ng-src="{{key.beer.beer_label}}">
            </div>
            <div class="rightName">
                <button class="expand-beer-btn" ng-click="alcMeta = true"><b>{{key.beer.beer_name}}</b></button>
            </div>


            <div ng-show="alcMeta">
                <p class="del">
                    <button class="btn btn-danger navbar-text" ng-click="deleteChecked(key.bname)">Remove Beer</button>
                </p>
                <h4>Details:</h4>
                <p><b>Alcohol: </b>{{key.beer.beer_abv}}%</p>
                <p><b>Style: </b>{{key.beer.beer_style}}</p>
            </div>
        </div>

   
    </div>
