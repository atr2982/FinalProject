            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>

<div class="container" ng-init="checkedData()" ng-controller="wishListCtrl">

    <div class="col-md-12 mainPad">
        <div class="tester col-md-12">
            <p class="pageName">Wish List</p>
        </div>


            <div class="myBeers col-lg-12" ng-repeat="key in wished">
                <div class="leftPic">
                    <img class="beerImg" ng-src="{{key.blabel}}">
                </div>
                <div class="rightName">
                    <button class="expand-beer-btn" ng-click="alcMeta = true">{{key.bname}}</button>
                </div>




                <div ng-show="alcMeta">
                    <p class="del">
                        <button class="btn btn-danger navbar-text" ng-click="deleteChecked(key.bname)">Remove Beer</button>
                    </p>
                    <h4>Details:</h4>
                    <p><b>Alcohol: </b>{{key.abv}}%</p>
                    <p><b>Style: </b>{{key.style}}</p>
                    <p><b>Description: </b>{{key.desc}}</p>
                    <h4>Your Checkin Information:</h4>
                    <p><b>Location: </b>{{key.location}}</p>
                    <p><b>Rating: </b>{{key.rating}}/10</p>
                </div>
            </div>

    </div>
</div>
