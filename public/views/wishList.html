<div class="container" ng-init="checkedData()" ng-controller="wishListCtrl">

    <div class="col-md-12 mainPad">
        <div class="tester col-md-12">
            <p class="pageName">Wish List</p>
        </div>


            <div class="myBeers col-lg-12" ng-repeat="key in wished">
                <div class="leftPic">
                    <img class="beerImg" ng-src="{{key.blabel}}">
                </div>
                <div class="rightName">
                    <button class="expand-beer-btn" ng-click="alcMeta = true">{{key.bname}}</button>
                </div>




                <div ng-show="alcMeta">
                    <p class="del">
                        <button id="collapse" class="btn btn-danger navbar-text" ng-click="alcMeta = false" >Collapse</button>

                        <button id="remove-btn" class="btn btn-danger navbar-text" ng-click="deleteChecked(key.bname)">Remove</button>
                    </p>
                    <h2 class="details">Details:</h2>
                    <p class="beer-data"><b>Alcohol: </b>{{key.abv}}%</p>
                    <p class="beer-data"><b>Style: </b>{{key.style}}</p>
                    <p class="beer-data"><b>Description: </b>{{key.desc}}</p>

                </div>
            </div>

    </div>
</div>
