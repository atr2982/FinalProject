<!DOCTYPE html>

   <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
                <h2 class="navbar-text">Pocket Tap</h2>
                <button id="logout" class="btn btn-danger navbar-text" ng-click="logout()">Logout</button>
    <button class="btn btn-danger" ng-click="beerLocation()">My Beers</button>
    <button class="btn btn-danger" ng-click="bar()">Bars Near You</button>
    </nav>
   <div id="home-control" ng-controller="homepageCtrl">
    
    <div class="col-md-6">


        <h1 class="user-header">Hello {{userObj.username}}</h1>
        <h2 class="user-cont">{{userObj.username}}'s recent checked in beers:</h2>
        <div ng-repeat="beer in beerlist">
            <p>beer.name</p>
        </div>
    </div>


    <h1>Beer Search</h1>


    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <h1>Search Trending Beers</h1>
    <div class="col-lg-12">
        <button class="btn btn-primary" ng-click="trending()">Search Them Now! Don't Miss Out!</button>
    </div>
    <div>
        <div class="beers col-lg-6 col-lg-offset-3" id="trend-beers" ng-repeat="items in trendingBeers">
            <h2>{{items.beer.beer_name}}</h2>
            <img ng-src="{{items.beer.beer_label}}">
            <p>STYLE - {{items.beer.beer_style}}</p>
            <p>ABV - {{items.beer.beer_abv}}</p>
            <p>INFO - {{items.beer.beer_description}}</p>
        </div>
    </div>

</div>
