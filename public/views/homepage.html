<!DOCTYPE html>

   <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
                <h2 class="navbar-text">Pocket Tap</h2>
                <button id="logout" class="btn btn-danger navbar-text" ng-click="logout()">Logout</button>

</nav>
    <div class="col-lg-12">
        <h1 id="home-head" class="user-header">Hello! {{userObj.username}}</h1>

   <div class="container" id="home-control" ng-init="recent()" ng-controller="homepageCtrl">

       <div class="col-lg-12">
           <label for="search">Search</label>
           <input id="search" class="form-control" ng-model="search.term">
           <a class="btn btn-primary" href="#/searchResults/{{search.term}}">Search</a>
       </div>


       <ul id="navrBtn">
           <li ng-click="beerLocation()"><img alt="beerIcon" src="../img/1450157818_beer.svg">Checked In</li>
           <li ng-click="bar()"><img src="../img/1450157992_ic_local_bar_48px.svg" alt="barIcon">Local Bars</li>
           <li ng-click="wishListDirect()" > <img src="../img/1450158018_list.svg" alt="wistListIcon">Wishlist</li>
           <li ng-click="trendingDirect()" > <img src="../img/1452223490_ic_trending_up_48px.svg" alt="wistListIcon">Trending</li>
       </ul>
       <div class="col-md-6">
           <h2 class="user-cont">{{userObj.username}}'s recent checked in beers:</h2>
           <div ng-repeat="beer in recentList | orderBy: '-'">
               <p class="user-header">{{beer.bname}}</p>
           </div>
       </div>



       </div>

   </div>
