<!DOCTYPE html>
<div ng-controller="homepageCtrl">

    <div class="nav">

        <nav id="nav2">
            <ul id="authNave">
                <li>Pocket Tap</li>
                <li><button id="logout" class="btn btn-danger" ng-click="logout()">Logout</button></li>
            </ul>
        </nav>

    </div>

    <h1>Hello {{user.email}}</h1>

    <h2>{{user.username}}'s recent checked in beers:</h2>

    <div ng-repeat="beer in beerlist">

        <p>beer.name</p>

    </div>
    
        <h1>Registered Users</h1>
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in userList">
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="remove(user._id)">Remove</button>
                            </td>
                            <td>
                                <button class="btn btn-warning" ng-click="edit(user._id)">Edit</button>
                            </td>
                            <td>
                                <button class="btn btn-primary" ng-click="update()">Update</button>
                            </td>
                            <td>
                                <button class="btn btn-info" ng-click="clear()">Clear</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <h1>Beer Search</h1>
        <div class="col-lg-12">
            <label for="search">Search</label>
            <input id="search" class="form-control" ng-model="search.term">
            <button class="btn btn-primary" ng-click="search()">Search</button>
            <p>{{details}}</p>
        </div>


</div>
