<div ng-init="getLocation()" ng-controller="barCtrl">

    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <h2 class="navbar-text">Pocket Tap</h2>
        <button id="logout" class="btn btn-danger navbar-text" ng-click="logout()">Logout</button>
        <button class="btn btn-danger" ng-click="beerLocation()">My Beers</button>
        <button class="btn btn-danger" ng-click="homeEsc()">Home</button>

    </nav>
\
    <div class="col-md-12">

        <h1>Bars Near You</h1>

        <div class="dataBar" ng-repeat="key in locations">
            <div class="data-info"><b>{{key.venue.name}}</b></div>
            <div class="data-info">{{key.venue.location.address}}</div>
            <p class="data-info">{{key.venue.location.city}}, {{key.venue.location.state}}</p>
            <hr>
        </div>
    </div>


</div>
